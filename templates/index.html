<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local LLM Arena</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
  </head>
  <body class="light-mode">
    <div class="container-fluid chat-app">
      <!-- Header -->
      <div class="app-header">
        <div class="header-left">
          <div class="app-logo">âš”ï¸</div>
          <div class="app-title-section">
            <h1 class="app-title">Local LLM Arena</h1>
            <p class="app-subtitle">Compare local LLM models side-by-side</p>
          </div>
        </div>
        <div class="header-right">
          <button onclick="openModelManager()" class="btn-model-manager" title="Manage Ollama Models">ğŸ“¦ Models</button>
          <button id="themeToggle" class="btn-theme-toggle" title="Toggle dark/light mode">ğŸŒ™</button>
          <div class="server-info">
            <small>Server:</small>
            <span id="server">127.0.0.1:7860</span>
          </div>
        </div>
      </div>

      <div class="chat-layout">
        <!-- Sidebar -->
        <div class="sidebar">
          <div class="sidebar-header">
            <strong>ğŸ’¬ Conversations</strong>
            <button id="newChat" class="btn btn-sm btn-new-chat">+ New</button>
          </div>
          <div id="sessions" class="sessions-list"></div>
        </div>

        <!-- Main Area -->
        <div class="main-area">
          <!-- Control Panel -->
          <div class="control-panel">
            <div class="control-row">
              <div class="control-group">
                <label class="control-label">ğŸ¤– Models <span id="modelBadge" class="model-badge" style="display:none;"></span></label>
                <select id="model" class="form-select model-select" multiple size="4"></select>
                <small class="text-muted">Hold Ctrl to select multiple</small>
              </div>
              <div class="control-group">
                <label class="control-label">ğŸ“ System Prompt</label>
                <textarea id="system" class="form-control system-input" rows="4">You are a sharp teacher like Richard Feynman.</textarea>
              </div>
            </div>
            
            <div class="control-footer">
              <div class="control-options">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="streamMode">
                  <label class="form-check-label" for="streamMode">Stream responses</label>
                </div>
              </div>
              <div class="control-buttons">
                <button id="clear" class="btn btn-sm btn-outline-secondary">Clear</button>
                <button id="export" class="btn btn-sm btn-outline-primary">Export</button>
              </div>
            </div>
            <div id="status" class="status-message" style="display:none"></div>
          </div>

          <!-- Messages Area -->
          <div id="messages" class="messages-area"></div>

          <!-- Input Area -->
          <div class="input-area">
            <!-- Prompt Library -->
            <div class="prompt-library-bar">
              <button id="promptLibraryBtn" class="btn btn-sm btn-outline-primary" onclick="document.getElementById('promptDropdown').style.display = document.getElementById('promptDropdown').style.display === 'none' ? 'block' : 'none'; renderPromptDropdown();" title="Saved prompts">
                ğŸ“š Saved Prompts
              </button>
              <button id="savePromptBtn" class="btn btn-sm btn-outline-secondary" onclick="saveCurrentPrompt()" title="Save current prompt">
                + Save
              </button>
            </div>
            
            <div class="input-wrapper">
              <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(this.files[0])" accept=".txt,.md,.csv,.json,.xml,.py,.js,.java,.cpp,.c,.h,.html,.css,.sql,.sh" />
              <button id="fileUploadBtn" class="btn-file-upload" onclick="document.getElementById('fileInput').click()" title="Attach file">
                ğŸ“
              </button>
              <input id="input" class="message-input" placeholder="Ask anything... Press Enter to send" />
              <button id="send" class="btn-send" data-mode="send">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
