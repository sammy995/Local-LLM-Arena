<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Ollama Chat â€” Enterprise UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container chat-container py-4">
      <div class="topbar">
        <h3>Local Ollama Chat</h3>
        <div class="small">Server: <span id="server">127.0.0.1:7860</span></div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-md-6">
              <label class="form-label small">Model</label>
              <select id="model" class="form-select"></select>
            </div>
            <div class="col-md-6">
              <label class="form-label small">System prompt</label>
              <input id="system" class="form-control system-input" value="You are a sharp teacher like Richard Feynman.">
            </div>
          </div>
          <div class="meta small">Controls: <button id="clear" class="btn btn-sm btn-outline-secondary ms-2">Clear</button> <button id="export" class="btn btn-sm btn-outline-primary ms-2">Export</button></div>
        </div>
      </div>

      <div id="messages" class="messages bg-white rounded shadow-sm"></div>

      <div class="controls mt-3 d-flex">
        <input id="input" class="form-control me-2" placeholder="Type a message and press Enter" />
        <button id="send" class="btn btn-primary">Send</button>
      </div>
      <div class="small text-muted mt-2">Tip: set <code>WEB_CHAT_TOKEN</code> env var to require a bearer token.</div>
    </div>

    <script src="/static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
